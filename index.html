<!DOCTYPE html>
<html>
  <head>   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>Projeto saúde</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/style.css">    
     <link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to your custom app styles-->
   
  </head>
  <body>
        <!-- App root element -->
        <div id="app">
            <div class="view view-main">
                <div data-name="home" class="page">
                
                     <!-- Adicionando conteudo a página -->
                     <div class="page-content">
                       
                        <!-- Login -->
                        <div class="block  padding" id="login"> 
                          <div class="popup popup-inicial">
                            <img src="img/banner01.png" alt="comida" class="foto-comida">  
                               
                        </div>
                          <br> 
                          <div class="text-center bg-color-green">
                            <img src="img/do-utilizador.png" alt="logo" class="padding">
                               
                             </div>
                          <form class="list" id="Formlogin">
                            <ul>
                              <li>
                                <div class="item-content item-input">
                                  <div class="item-inner">
                                    <div class="item-title item-label">Usuário</div>
                                    <div class="item-input-wrap">
                                      <input type="text" name="usuario" id="usuario" placeholder="Usuário">
                                    </div>
                                  </div>
                                </div>
                              </li>
                              <li>
                                <div class="item-content item-input">
                                  <div class="item-inner">
                                    <div class="item-title item-label">Senha</div>
                                    <div class="item-input-wrap">
                                      <input type="password" name="senha" id="senha" placeholder="******">
                                    </div>
                                  </div>
                                </div>
                              </li>
                            </ul>              
              
                            <button class="button-round button button-fill button-large bg-color-green text-color-white" id="entrar" >
                              Entrar 
                            </button>


                            <br>
                              <div class="list">
                                <p class="text-center text-color-black"> Você ainda não possui uma conta? </p> 
                                
                                <a href="/cadastro/" class="list-button text-align-center text-color-black" data-transition="f7-cover"> <strong>Cadastre-se</strong> <i class="icon f7-icons">arrow_right_square_fill</i></a>                       
                              </div>

      
              
                          </form>
                        </div><!--FIM BLOCK-->
                        <!-- Fim Login -->




                        <!--  Descricao-->
                        <div class=" descricao" >
                            <!-- Top Navbar -->
                            <div class="navbar">
                              <div class="navbar-bg bg-color-green"></div>
                              <div class="navbar-inner">
                                <div class=" left  ">
                                  <a href="/home/" class="link back text-color-white " id="sair">                   
                                    Sair            
                                   </a>
                                </div>  
                                
                              </div>
                          </div>
                         
                              <div class="block">

                                <div class="text-center">
                                  <img src="img/refeicao.png" alt="">
                                  <h3>Veja em seu histórico a quantidade de calorias consumidas por dia </h3>
                                  <br>
                                </div>
                                <div class="list ">

                                  <form class="list" id="Formcadastro">
                                   <ul>
                                     <li>
                                       <div class="item-content item-input">
                                         <div class="item-inner">
                                           <div class="item-title item-label">Nome</div>
                                           <div class="item-input-wrap">
                                            <input type="text"  id="autocomplete_nome" placeholder="Informe seu nome ">
                                           </div>
                                         </div>
                                       </div>
                                     </li>
                               
                                       <li>
                                       <div class="item-content item-input">
                                         <div class="item-inner">
                                           <div class="item-title item-label">Data </div>
                                           <div class="item-input-wrap">
                                             <input type="date"  id="data" placeholder="">
                                           </div>
                                         </div>
                                       </div>
                                     </li>
                                   
                                     <br>
                                   
                                     <span id="resultado"></span>
                                              
                                        <input id="IDListaSelecionado" type="hidden" value=""> 
                                        <input id="DescricaoSelecionado" type="hidden" value="">
                                        <input id="KcalSelecionado" type="hidden" value="">
                                                       
                                   </ul> 
                                   </form>

                              </div>
                            
                              <button class="btn-buscar button-round button button-fill button-large  bg-color-green text-color-white" id="cadastrar"> Consultar </button>
                              <div class="list">
                                <p class="text-center text-color-black"> Você ainda não possui nenhum alimento cadastrado em seu histótico? </p> 
                                
                                <a href="/cadastro-alimentos/" class="list-button text-align-center text-color-black" data-transition="f7-cover"> <strong>Cadastre já</strong> <i class="icon f7-icons">arrow_right_square_fill</i></a>                       
                              </div>
                          
                         </div>
                        <!--  Descricao fim -->
            
                      </div> <!--FIM PAGE INDEX-->

                     

                    </div>
                   
                </div>
            </div>
        </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/framework7.bundle.min.js"></script>
    <script src="js/app.js"></script>
 </body>
 </html>
